<html>
  <head>
    <title></title>
    <style>
      main {
        height: 100vh;
        background-color: cornSilk;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        align-content: center;
      }

      main div {
        background-color: dodgerBlue;
        border: solid;
      }

      .sm {
        width: 3rem;
        height: 3rem;
      }

      .md {
        width: 6rem;
        height: 6rem;
      }

      .lg {
        width: 8rem;
        height: 8rem;
      }
    </style>
  </head>
  <body>
    <h1>The counter is <span>0</span></h1>
    <main></main>
    <script>
      const boxes = ["sm", "md", "lg"];

      const interval = setInterval(() => {
        let rand = Math.floor(Math.random() * 3);
        console.log(rand);
        console.log(boxes[rand]);
        console.log(typeof boxes[rand]);

        const span = document.querySelector("h1 > span");
        span.innerText = span.innerText * 1 + 1; // multiply by 1 to turn it into a number
        const main = document.querySelector("main");
        const div = document.createElement("div");
        main.appendChild(div);
        div.classList.add(boxes[rand]);
        if (main.children.length === 10) {
          clearInterval(interval); // stops timer at 10
          setTimeout(() => {
            [...main.children].forEach((item) => {
              item.parentNode.removeChild(item);
            });
          }, 500);
        }
      }, 1000);
    </script>
  </body>
</html>
